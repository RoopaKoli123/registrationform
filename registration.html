<!DOCTYPE html>
<html lang="en">
<head>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head><!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/regisreation.css">
<body>
    <div class="container" id="con1">
        <div class="row" id="row1">
          <h1> REGISTRATION FORM</h1>
          <style margin:="10px"></style>
            <div class="col">
              <label for="formGroupExampleInput" class="form-label">First Name</label>
           <input type="text" class="form-control" placeholder="First Name " aria-label="First name">
            </div>
            <div class="col">
              <label for="formGroupExampleInput" class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name" aria-label="Last name">
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">GENDER</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                <label class="form-check-label" for="gridRadios3">
                  Others
                </label>
              </div>
            </div>
            DateOfBirth <input type="date" size="30" class="form-control" min="2000-01-01" max="2030-01-01" id="Date Of Birth">
            
          </fieldset>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">User Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="user name">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Password</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
          </div>
          <div class="col" id="col2">
            <label for="formGroupExampleInput" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" placeholder="Confirm Passord " aria-label="Confirm Passord">
          </div>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email Id</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
           <div class="col-mb-3">
            <label for="inputEmail4" class="form-label">Mobile Number</label>
              <input type="email" class="form-control" id="inputEmail4">
          </div>

            <div class="col-12">
              <label for="inputAddress" class="form-label">Temporary Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Address">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Permanent Address </label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Address">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Pin Code</label>
              <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Pin</label>
              <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3">
            </div>
            </div>
            </div>
             <div class="col">
              <label for="formGroupExampleInput2" class="form-label">Aadhar Number</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Aadhar Number">
            </div>
            <div class="col">
              <label for="formGroupExampleInput2" class="form-label">Pancard Number</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Pancard Number">
            </div>
            <div class="col2">
              <label for="formGroupExampleInput2" class="form-label">University</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="University">
            </div>
            <div class="col2">
              <label for="formGroupExampleInput2" class="form-label">College Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="College Name">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Year Of Passing</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col">
              <label for="formGroupExampleInput2" class="form-label">CGPA</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="CGPA">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Register Here</button>
            </div>
          </form>
             
            
    </div>    
    

    
</body>
</html>
